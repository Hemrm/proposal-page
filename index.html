<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manisha</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>

body {
  margin: 0;
  height: 100%;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba");
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f5f5f5;
}
html {
  scroll-behavior: smooth;
}

@keyframes rain {
  to { transform: translateY(120vh); }
}

#finalCard {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  opacity: 0;
  pointer-events: none;
  background: rgba(12,12,12,0.85);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 28px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 40px 90px rgba(0,0,0,0.8);
  transition: all 2s ease;
  z-index: 999;
  visibility: hidden;
}

#finalCard.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
  visibility: visible;
}
.card {
  position: relative;
  z-index: 10;
  background: rgba(12,12,12,0.75);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 22px;
  width: 92%;
  max-width: 420px;
  margin: 40px 0; /* allows scroll spacing */
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.7);
  animation: fade 2s ease;
}

.fade-out {
  opacity: 0;
  transform: scale(0.95);
  transition: all 1.5s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
/* rain effect */
.rain {
  pointer-events: none;
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(255,255,255,0.3);
  animation: rain 1s linear infinite;
}

img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 14px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
}

#letter {
  font-size: 15px;
  line-height: 1.75;
  min-height: 170px;
  margin-top: 12px;
}

.final {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  margin-top: 18px;
  color: #d4af37;
}

.buttons {
  margin-top: 18px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  position: relative;
  z-index: 20;
  min-width: 100px;
  min-height: 44px;
}

#yes {
  background: #d4af37;
  color: #111;
  cursor: pointer;
}

#no {
  background: #555;
  color: #eee;
  margin-left: 10px;
  position: absolute;
}

.rose {
  position: absolute;
  top: -30px;
  font-size: 22px;
  animation: fall 7s linear infinite;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(120vh); opacity: 0; }
}
.footer {
  margin-top: 18px;
  font-size: 12px;
  opacity: 0.75;
}
</style>
</head>

<body>

<audio id="music" src="Fav_music.mp3"></audio>

<div class="card" id="card">
  <img src="image.png" alt="Hem & Manisha">

  <h1>My Dearest Manisha</h1>
  <div class="buttons">
    <button onclick="begin()">Begin Our Moment üé∂</button>
  </div>

  <div id="letter"></div>

  <div class="final">
    Will you be mine forever?
  </div>

  <div class="buttons">
    <button id="yes" onclick="finale(),roses()">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="footer">
    Proposal Day ‚Ä¢ London Evening <br>
    8 February 2026
  </div>
  
  
</div>
<div id="finalCard">
    <h1 style="font-family:'Playfair Display',serif;">
      She Said Yes üíç
    </h1>
  
    <p style="margin-top:18px;line-height:1.7;">
      And in that quiet certainty,<br>
      a lifetime gently began.
    </p>
  
    <p style="margin-top:22px;
              font-family:'Playfair Display',serif;
              font-size:20px;
              color:#d4af37;">
      Hem & Manisha
    </p>
  
    <div id="qr" style="margin-top:22px;"></div>
</div>
<script>
    /* rain */
    for (let i = 0; i < 70; i++) {
    const drop = document.createElement("div");
    drop.className = "rain";
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDuration = (0.5 + Math.random()) + "s";
    document.body.appendChild(drop);
    }

    /* letter */
    const text = `On this Proposal Day,
    I write to you not with haste,
    but with certainty.

    In every version of my future,
    in every quiet evening and every grand dream,
    it is you who stands beside me.

    You are my composure in chaos,
    my constancy in a changing world.

    Manisha,
    it would be my greatest honour
    to walk through life with you ‚Äî
    steadily, sincerely, forever.

    ‚Äî Yours, Hem`;

    let i = 0;
    let started = false;

    function begin() {
    if (started) return;
    started = true;
    document.getElementById("music").play();
    type();
    roses();
    //setTimeout(finale, 17000);
    }

    function type() {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 45);
    }
    }
    /* NO button runs away */
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    /* If NO somehow gets clicked */
    function noClicked() {
        alert("NO is unreachable üòå\nThank you for accepting my proposal ‚ù§Ô∏è");
        start();
    }
    function finale() {
    const card = document.getElementById("card");
    card.classList.add("fade-out");

    setTimeout(() => {
        card.style.display = "none";

        const finalCard = document.getElementById("finalCard");
        finalCard.classList.add("show");
    }, 1500);
    }
    function roses() {
      for (let r = 0; r < 20; r++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (5 + Math.random() * 3) + "s";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 9000);
      }
    }

    </script>

</body>
</html>
